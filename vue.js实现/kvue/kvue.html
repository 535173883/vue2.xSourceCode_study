<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
      <p k-text="counter"></p>
      <p k-html="desc"></p>
    </div>
    <!-- <script src="../vue.js"></script> -->
    <script src="./kvue.js"></script>
    <script>
      // 1.数据驱动 数据响应式
      //2.编译 得到渲染函数
      const app = new KVue({
        el: "#app",
        data: {
          counter: 1,
          desc: "<span style='color:red'>我是一朵花</span>",
        },
      });
      setInterval(() => {
        app.counter++;
      }, 1000);
    </script>
  </body>
</html>
